     <!-- <a href="waitlist.html" style="color:var(--coral)">→ join waitlist</a> -->

  <div class="waitlist-wrap">
    <div class="waitlist-left">
      <div>
        <div class="waitlist-big">
          Get<br>
          in<br>
          <span class="navy">the</span><br>
          room.
        </div>
        <p class="waitlist-desc">Heritage is launching in New York City to a curated group of members. Tell us who you
          are. We'll be in touch.</p>

      </div>

    </div>

    <div class="waitlist-right">
      <p class="form-label">your information</p>
      <form id="waitlistForm" onsubmit="submitWaitlist(event)">
        <div class="form-row">
          <div class="form-group">
            <label>first name *</label>
            <input name="firstName" type="text" placeholder="—" required />
          </div>
          <div class="form-group">
            <label>last name *</label>
            <input name="lastName" type="text" placeholder="—" required />
          </div>
        </div>
        <div class="form-group">
          <label>email *</label>
          <input name="email" type="email" placeholder="—" required />
        </div>
        <div class="form-group">
          <label>what do you do</label>
          <input name="whatDoYouDo" type="text" placeholder="— " />
        </div>
        <div class="form-group">
          <label>instagram </label>
          <input name="instagram" type="text" placeholder="—" />
        </div>
        <div class="form-group">
          <label>referred by</label>
          <input name="referredBy" type="text" placeholder="— who sent you?" />
        </div>
        <div class="form-group">
          <label>why heritage</label>
          <input name="whyHeritage" type="text" placeholder="— why do you want in?" />
        </div>
        <button type="submit" class="btn-submit">request access →</button>
      </form>
      <div class="form-success" id="waitlistSuccess">
        you're on the list.<br>we'll be in touch.
      </div>
    </div>
  </div>

  <script src="js/nav.js"></script>
  <script src="js/forms.js"></script>
